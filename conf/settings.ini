[dataset]
train=$HOME/p-classification/data/train_data.json
dev=$HOME/p-classification/data/dev_data.json
test=$HOME/p-classification/data/test1_data_postag.json
schemas=$HOME/p-classification/data/all_50_schemas

[cache]
char=$HOME/p-classification/cache/raw_char.pkl
segm=$HOME/p-classification/cache/raw_segm.pkl
postag=$HOME/p-classification/cache/raw_postag.pkl
text_train=$HOME/p-classification/cache/raw_text_train.pkl
text_dev=$HOME/p-classification/cache/raw_text_dev.pkl
text_mix=$HOME/p-classification/cache/raw_text_mix.pkl
text_full=$HOME/p-classification/cache/raw_text_full.pkl
postag_train=$HOME/p-classification/cache/raw_postag_train.pkl
postag_dev=$HOME/p-classification/cache/raw_postag_dev.pkl
postag_mix=$HOME/p-classification/cache/raw_postag_mix.pkl
postag_full=$HOME/p-classification/cache/raw_postag_full.pkl
spo_train=$HOME/p-classification/cache/raw_spo_train.pkl
spo_dev=$HOME/p-classification/cache/raw_spo_dev.pkl
spo_full=$HOME/p-classification/cache/raw_spo_full.pkl

[vector]
w2v_char=$HOME/p-classification/vec/sgns.context.word-character
w2v_segm1=$HOME/p-classification/vec/sgns.wiki.word
w2v_segm2=$HOME/p-classification/vec/sgns.wiki.bigram-char
twe_segm=$HOME/p-classification/vec/word_vector.txt
glv_segm=$HOME/p-classification/vec/glove_vector.txt

[corpus]
text=$HOME/p-classification/vec/all_text.dat

[model]
cnn=$HOME/p-classification/ckpt/cnn/
lstm=$HOME/p-classification/ckpt/lstm/
capsule=/$HOME/p-classification/ckpt/capsule/
log=$HOME/p-classification/log/

cnn_confusion_matrix=$HOME/p-classification/ckpt/cnn_confusion_matrix/
lstm_confusion_matrix=$HOME/p-classification/ckpt/lstm_confusion_matrix/

